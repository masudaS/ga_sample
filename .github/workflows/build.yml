name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        if: !failure()
        with:
          name: build_artifacts
          path: ./dist
